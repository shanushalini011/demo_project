{% load static %}
<!doctype html>
<head>
<title>LOGIN</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="{% static 'login/images/2.ico' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'login/css/login.css' %}">

</head>

<!------ Include the above in your HEAD tag ---------->
<body>

<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form class="form" name="myform" onsubmit="login(event)"method="post">{% csrf_token %}
                            <div class="form-group">
                            	<p class="form-title"></p> 
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="email" name="email" id="email" class="form-control" value="{{ User.email }}">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" value="{{ User.password }}">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" ><!-- <a href="/profile/"> </a> -->

                            </div>
                        </form>
                        <div class="col-sm-12">
                            <div class="footer">
                            <span>
                                <!-- <a href="/login/forgot-password/">Forget-password</a> -->
                                <a href="#">Forgot-password</a>
                            </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>


   
    <script type="text/javascript" src="{% static 'login/localsto.js' %}"></script>
   <br><br> 
</body>
